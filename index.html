<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/style/style.css">
    <title>Calculator</title>
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <section class="calculator calculator__layout calculator--style">
            <div class="display display--style">172800</div>
            <button class="btn btn__small btn--red">AC</button>
            <button class="btn btn__small">+/-</button>
            <button class="btn btn__small">%</button>
            <button class="btn btn__small">/</button>
            <button class="btn btn__small">7</button>
            <button class="btn btn__small">8</button>
            <button class="btn btn__small">9</button>
            <button class="btn btn__small">X</button>
            <button class="btn btn__small">4</button>
            <button class="btn btn__small">5</button>
            <button class="btn btn__small">6</button>
            <button class="btn btn__small">+</button>
            <button class="btn btn__small">1</button>
            <button class="btn btn__small">2</button>
            <button class="btn btn__small">3</button>
            <button class="btn btn__small">-</button>
            <button class="btn btn__small">0</button>
            <button class="btn btn__small">.</button>
            <button class="btn btn__big btn--green">=</button>
        </section>
        <img src="./assets/img/screen-1.webp" alt="Reference picture">
    </main>
    <footer></footer>
</body>
</html>
